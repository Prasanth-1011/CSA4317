<!DOCTYPE html>
<html>

<head>
    <title>Ordering Pen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"] {
            margin-bottom: 10px;
        }

        input[type="textField"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form name="order" action="http://localhost:8080/SERVLET/classes/myServer" method="post">
        <input type="radio" name="cost" value="10">Big<br>
        <input type="radio" name="cost" value="7">Medium<br>
        <input type="radio" name="cost" value="5">Small<br>
        Quantity <input type="text" name="quant"><br>
        Item <input type="text" name="item"><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>

</html>
