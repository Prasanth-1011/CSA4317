<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Index Style.css" />

  <title>
    Task Tracker
  </title>
</head>

<body>
  <h1>Task Tracker Web Application</h1>

  <form id="form">
    <input type="text" class="input" id="input" placeholder="Enter Tasks" autocomplete="off">
    <ul class="todos" id="todos"></ul>
    <center>
      <input type="button" class="clear" id="clear" value="Clear All Tasks">
    </center>
  </form>

  <small>
    Click Left Mouse Button For Striking Out Tasks Completed.
    <br>
    Click Right Mouse Button Delete Mentioned Tasks.
  </small>

  <script src="JavaScript.js"></script>
</body>

</html>
