<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            background-color: skyblue;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-weight: bold;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 150px;
            margin-right: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            width: 250px;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group select {
            width: 250px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h2>Student Registration Form</h2>

    <form action="#" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </div>

        <div class="form-group">
            <label for="secondName">Second Name:</label>
            <input type="text" id="secondName" name="secondName" placeholder="Second Name" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>

        <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="1">Course 1</option>
                <option value="2">Course 2</option>
                <option value="3">Course 3</option>
                <option value="4">Course 4</option>
                <option value="5">Course 5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <label for="currentAddress">Current Address:</label>
            <input type="text" id="currentAddress" name="currentAddress" placeholder="Current Address" required>
        </div>

        <div class="form-group">
            <label for="email">Mail:</label>
            <input type="text" id="email" name="email" placeholder="Enter Mail" required>
        </div>

        <div class="form-group">
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Create Password" required>
        </div>

        <div class="form-group">
            <label for="retypePassword">Retype Password:</label>
            <input type="password" id="retypePassword" name="retypePassword" placeholder="Retype Password" required>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
